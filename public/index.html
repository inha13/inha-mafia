<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인하집 마피아게임 (찐막)</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="game-container">
        <div id="login-screen" class="screen active">
            <div class="login-box">
                <h1>인하집 마피아게임</h1>
                <p>봇 3명이 당신을 기다리고 있습니다.<br>이름을 입력하고 참가하세요! (최대 4명)</p>
                <input type="text" id="name-input" placeholder="이름" maxlength="10">
                <button id="join-btn">참가하기</button>
            </div>
        </div>

        <div id="lobby-screen" class="screen">
            <h2>대기실</h2>
            <p>참가자를 기다리는 중... (<span id="player-count">3</span>/7)</p>
            <ul id="player-list"></ul>
            <div id="start-timer-display" class="hidden"></div>
        </div>

        <div id="game-screen" class="screen">
            <div class="top-bar">
                <div id="my-info">
                    <span id="my-name"></span> (<span id="my-role"></span>)
                </div>
                <div id="game-timer-display">
                    투표까지: <span id="game-timer">0</span>초
                </div>
            </div>
            <div class="tabs">
                <button class="tab-link active" data-tab="status-tab">상황판</button>
                <button class="tab-link" data-tab="ability-tab">능력</button>
                <button class="tab-link" data-tab="mission-tab">미션</button>
            </div>
            
            <div id="status-tab" class="tab-content active">
                <ul id="status-board"></ul>
            </div>
            <div id="ability-tab" class="tab-content">
                <div id="ability-content"></div>
                <button id="ability-confirm-btn" class="hidden">확인</button>
            </div>
            <div id="mission-tab" class="tab-content">
                <p>전체 미션 성공률: <span id="mission-success-rate">0</span>%</p>
                <ul id="mission-list"></ul>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="role-modal" class="modal-content hidden">
            <h2 id="role-name"></h2>
            <p id="role-description"></p>
        </div>
        <div id="quiz-modal" class="modal-content hidden">
            <h3 id="quiz-title"></h3>
            <p id="quiz-question"></p>
            <input type="text" id="quiz-answer-input" placeholder="정답을 입력하세요">
            <div id="quiz-options"></div>
            <button id="submit-quiz-btn">제출</button>
        </div>
        <div id="vote-modal" class="modal-content hidden">
            <h3>투표 시간</h3>
            <p>가장 의심스러운 사람을 지목해주세요.</p>
            <div id="vote-options"></div>
            <button id="submit-vote-btn">투표하기</button>
        </div>
        <div id="result-modal" class="modal-content hidden">
            <h2 id="result-title"></h2>
            <p id="result-message"></p>
            <button id="restart-btn">처음으로</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
